  <div id="lightbox" class="fixed inset-0 hidden items-center justify-center z-50 lightbox-bg">

  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

  <script>
    const thumbnails = document.querySelectorAll('.lightbox-thumb');
    const images = Array.from(thumbnails).map(img => img.src);
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = images[currentIndex];
      lightbox.classList.remove('hidden');
      lightbox.classList.add('flex');
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('flex');
      lightbox.classList.add('hidden');
    }

    function showImage(index) {
      if (index >= 0 && index < images.length) {
        currentIndex = index;
        document.getElementById('lightbox-img').src = images[currentIndex];
      }
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    // Listeners
    thumbnails.forEach(thumb => {
      thumb.addEventListener('click', (e) => {
        const index = parseInt(e.target.dataset.index);
        openLightbox(index);
      });
    });

    document.getElementById('lightbox').addEventListener('click', (e) => {
      if (e.target.id === 'lightbox') closeLightbox();
    });

    // Swipe
    const hammertime = new Hammer(document.getElementById('lightbox'));
    hammertime.on('swipeleft', nextImage);
    hammertime.on('swiperight', prevImage);

    // Teclado
    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').classList.contains('flex')) {
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'Escape') closeLightbox();
      }
    });
  </script>
