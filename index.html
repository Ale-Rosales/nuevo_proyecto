  <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>

  <script>
    const images = Array.from(document.querySelectorAll('#gallery img')).map(img => img.src);
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = images[currentIndex];
      lightbox.classList.remove('hidden');
      lightbox.classList.add('flex');
    }

    function closeLightbox() {
      const lightbox = document.getElementById('lightbox');
      lightbox.classList.remove('flex');
      lightbox.classList.add('hidden');
    }

    function showImage(index) {
      const lightboxImg = document.getElementById('lightbox-img');
      if (index >= 0 && index < images.length) {
        currentIndex = index;
        lightboxImg.src = images[currentIndex];
      }
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    
    document.getElementById('lightbox').addEventListener('click', function (e) {
      if (e.target.id === 'lightbox') {
        closeLightbox();
      }
    });

    const hammerArea = document.getElementById('lightbox');
    const hammertime = new Hammer(hammerArea);
    hammertime.on('swipeleft', nextImage);
    hammertime.on('swiperight', prevImage);

    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').classList.contains('flex')) {
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'Escape') closeLightbox();
      }
    });

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }
  </script>
