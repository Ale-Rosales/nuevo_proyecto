<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .envelope {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: #fff;
      border: 2px solid #ecacaa;
      border-radius: 6px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      overflow: hidden;
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 3;
      transform-origin: top center;
      transition: transform 0.6s ease;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Tri치ngulo ajustado y visible */
    .triangle {
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-top: 165px solid #ecacaa;
      margin: 0 auto;
    }

    /* Sello en la punta del tri치ngulo */
    .seal {
      position: absolute;
      bottom: -25px; /* Ajuste en la parte inferior */
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #fff;
      font-weight: bold;
      z-index: 4;
    }

    .content {
      position: relative;
      top: 15px;
      left: 0;
      width: 100%;
      max-width: 350px; /* Limite de ancho */
      padding: 20px;
      box-sizing: border-box;
      font-size: medium;
      font-weight: bold;
      text-align: center;
      background: #fffdf8;
      opacity: 0;
      z-index: 1;
      transition: opacity 0.6s ease 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Asegura que el contenido se alinee de arriba hacia abajo */
      align-items: center;
      overflow-y: auto; /* Permite desplazamiento si el contenido es muy largo */
      max-height: 400px; /* Limite de altura para la carta */
      word-wrap: break-word; /* Asegura que el texto se ajuste autom치ticamente */
      hyphens: auto; /* A침ade guiones si es necesario para romper palabras largas */
    }

    /* Imagen en lugar del emoji */
    .image {
      width: 200px; /* Ajusta el tama침o de la imagen */
      height: auto;
      margin-top: 10px;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
      z-index: 0;
    }

    .envelope.open .content {
      opacity: 1;
    }

    /* Media Queries para Responsividad */
    @media (max-width: 600px) {
      .seal {
        font-size: 28px;
      }

      /* Ajuste del tri치ngulo en pantallas peque침as */
      .triangle {
        border-left: 80px solid transparent;
        border-right: 80px solid transparent;
        border-top: 60px solid #ecacaa;
      }

      .content {
        font-size: small;
        padding: 15px;
        max-width: 320px; /* Ancho m치ximo m치s peque침o en pantallas peque침as */
        max-height: 250px; /* Altura m치xima m치s peque침a en pantallas peque침as */
      }

      .envelope {
        width: 80%;
        max-width: 350px;
      }
    }
  </style>
</head>
<body class="bg-pink-100 text-gray-800">

  <div class="envelope" onclick="abrirCarta()">
    <div class="flap">
      <div class="seal">游눙</div>
      <div class="triangle"></div>
    </div>
    <div class="content">
      <div class="message">Una flor para otra flor jsjs. Este es un texto largo que deber칤a ajustarse al contenido de la carta sin desbordarse fuera de los l칤mites.</div>
      <br>
      <!-- Reemplazamos el emoji con una imagen -->
      <img src="imagenes/extra.jpg" alt="Imagen" class="image" />
      <br>
      <br>
    </div>
  </div>

  <script>
    function abrirCarta() {
      const envelope = document.querySelector('.envelope');
      envelope.classList.toggle('open');
    }
  </script>

</body>
</html>
