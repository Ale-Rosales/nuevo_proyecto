  <title>Carta</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
    }

    .envelope {
      position: relative;
      width: 90%;
      max-width: 400px;
      background: #fff;
      border: 2px solid #ecacaa;
      border-radius: 6px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      overflow: hidden;
      perspective: 1000px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 3;
      transform-origin: top center;
      transition: transform 0.6s ease;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

  
    .triangle {
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-top: 165px solid #ecacaa;
      margin: 0 auto;
    }

    .seal {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #fff;
      font-weight: bold;
      z-index: 4;
    }

    .content {
      position: relative;
      top: 15px;
      left: 0;
      width: 100%;
      max-width: 350px;
      padding: 20px;
      box-sizing: border-box;
      font-size: medium;
      font-weight: bold;
      text-align: center;
      background: #fffdf8;
      opacity: 0;
      z-index: 1;
      transition: opacity 0.6s ease 0.3s;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; 
      align-items: center;
      overflow-y: auto; 
      max-height: 400px; 
      word-wrap: break-word; 
      hyphens: auto; 
    }

    .image {
      width: 190px; 
      height: auto;
      margin-top: 8px;
    }

    .envelope.open .flap {
      transform: rotateX(-180deg);
      z-index: 0;
    }

    .envelope.open .content {
      opacity: 1;
    }

    @media (max-width: 600px) {
      .seal {
        font-size: 28px;
      }

      .triangle {
        border-left: 80px solid transparent;
        border-right: 80px solid transparent;
        border-top: 60px solid #ecacaa;
      }

      .content {
        font-size: small;
        padding: 15px;
        max-width: 320px; 
        max-height: 250px; 
      }

      .envelope {
        width: 80%;
        max-width: 350px;
      }
    }
  </style>
</head>
